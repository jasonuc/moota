services:
  postgres:
    build:
      context: .
      dockerfile: Dockerfile.database
    environment:
      POSTGRES_DB: moota
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - moota-data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  moota-data:
